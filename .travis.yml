language: rust
cache: cargo

env:
  global:
    # This will be part of the release tarball
    - PROJECT_NAME=algorithmia
    - MAKE_DEB=yes
    - DEB_MAINTAINER="Anthony Nowell <anthony@algorithmia.com>"
    - DEB_DESCRIPTION="Algorithmia Command Line Tools"

matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
      sudo: required
      addons:
        apt:
          packages:
            - libssl-dev
    - os: linux
      rust: stable
      env:
        - TARGET=x86_64-unknown-linux-musl
        - SSL_VER=1.0.2j
        - CC=musl-gcc
        - PREFIX=/usr/local
        - OPENSSL_LIB_DIR=$PREFIX/lib
        - OPENSSL_INCLUDE_DIR=$PREFIX/include
        - OPENSSL_DIR=$PREFIX
        - OPENSSL_STATIC=1
      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - musl
            - musl-dev
            - musl-tools
            - xutils-dev

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

before_deploy:
  - bash ci/before_deploy.sh


deploy:
  provider: releases
  # Regenerate this api_key for your project, this one won't work for you. Here's how:
  # - Go to 'https://github.com/settings/tokens/new' and generate a Token with only the
  # `public_repo` scope enabled
  # - Call `travis encrypt $github_token` where $github_token is the token you got in the previous
  # step and `travis` is the official Travis CI gem (see https://rubygems.org/gems/travis/)
  # - Enter the "encrypted value" below
  # Note: this is a personal access token generated by anowell
  api_key:
    secure: "AmF+BVyzFYoCJjugC2PnnzoZvv+C8i7uEfea9Y4UVyPI3kw4AxmZG2WEniqsBodjs/7zxhIPMOxexKFp5cBmOb0N1gbk4f1GgUvQKBeMN36gjPISyywpF8kTxjDY2FUwMYeYTU73knbEb4ubeLZri3kUQPEBnY64dyWF/HiPh78="
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true

branches:
  only:
    # Pushes and PR to the master branch
    - master
    # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger deploys when a new tag
    # is pushed. This regex matches semantic versions like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/
