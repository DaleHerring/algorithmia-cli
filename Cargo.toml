[package]

name = "algo"
version = "1.0.0-beta.2"
authors = ["Anthony Nowell <anthony@algorithmia.com>"]
build = "build.rs"

[dependencies]
docopt = "0.6.80"
rustc-serialize = "0.3.19"
chan = "0.1.18"
toml = "0.1.28"
rpassword = "0.2.0"
mime = "0.2.2"
term = "0.4"

[dependencies.hyper]
version = "0.9"
default-features = false

[dependencies.algorithmia]
git = "https://github.com/anowell/algorithmia-rust"
default-features = false
features = ["with-rustc-serialize"]

[target.'cfg(not(target_os = "windows"))'.dependencies.langserver]
git = "https://github.com/algorithmiaio/langpacks"
default-features = false

[build-dependencies]
chrono = "0.2.21"

