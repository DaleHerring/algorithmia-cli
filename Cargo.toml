[package]

name = "algo"
version = "1.0.0-beta.4"
authors = ["Anthony Nowell <anthony@algorithmia.com>"]
build = "build.rs"

[dependencies]
algorithmia = "2.0.0"
docopt = "0.7.0"
rustc-serialize = "0.3.19"
chan = "0.1.18"
env_logger = "0.4.2"
toml = "0.2.1"
rpassword = "0.3.1"
mime = "0.2.2"
term = "0.4"
terminal_size = "0.1"
isatty = "0.1"
hyper = "0.10"
url = "1.4.0"

[target.'cfg(not(any(target_os = "windows", target_os = "macos")))'.dependencies]
openssl-probe = "0.1"

[target.'cfg(not(target_os = "windows"))'.dependencies.langserver]
git = "https://github.com/algorithmiaio/langpacks"
rev = "3ace88605895a3c8c75ba47e9bcb1058ce7c5c30"
default-features = false

[build-dependencies]
chrono = "0.2.21"

